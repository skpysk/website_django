{%  extends 'shop/basic.html' %}

{% block title %} {{product.product_name}} {% endblock %}

{% block body %}

<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
    <div class="col-md-4">
        <img src="/{{product.image}}" width="200px" height="170px">
        </div>
        <div class="row">
            <button class="btn btn-primary mx-2">But Now </button>
            <button class="btn btn-primary">Add To Cart </button>
        </div>
        </div>
    <div class="col-md-8">
        <h5>{{product.product_name}}</h5>
        <p><b>Rs. {{product.price}}</b></p>
        <p>{{product.dsc}}</p>
        

</div>


{% endblock %}
