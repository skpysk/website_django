{%  extends 'shop/basic.html' %}

{% block title %} contact {% endblock %}

{% block body %} 
 <div class="container my-3">
     <h3>Contact Us</h3>
     <form action="/shop/contact" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
  </div>
          <div class="form-group">
    <label for="name">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
  </div>
          <div class="form-group">
    <label for="name">Phone</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
  </div>
          <div class="form-group">
   <div class="form-group">
    <label for="desc">How May We Help You ?</label>
    <textarea class="form-control" id="dsc" name="dsc" rows="3"></textarea><br>
    <button type="submit" class="btn btn-success" id="con">Submit</button>
  </div>




{% endblock %}
{% block js %}
<script>
{% if cont %}
alert('Thanks for The Your Feed Back And Sorry For The Issues .');
document.location = "/shop";
{% endif %}
</script>
{% endblock %}
